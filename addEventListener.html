<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style>
          .age{
          	width: 200px;
          	height: 200px;
          	background-color: red;
          }
</style>
<body>

      <div id="one" class="age" >


      </div>



<script>
  // document.getElementById("one").onmouseenter = abc;
  document.getElementById("one").addEventListener("dblclick" ,abc) ;


  document.getElementById("one").onmouseout = cba;


  function abc() {
    
    var tag = document.getElementById("one");
    tag.style.background = 'yellow';
  }


  function cba() {
    
    var tag = document.getElementById("one");
    tag.style.background = 'pink';
  }
</script>



</body>
</html>
